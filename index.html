<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/0f9ba3793a.js" crossorigin="anonymous"></script>
  </head>
  <body>
        <div class="container">
          <nav id="navbar_top" class="navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand p-2" href="#"><i class="fa fa-instagram" aria-hidden="true" style="font-size: 40px;"></i>
              <img src="https://cdn.worldvectorlogo.com/logos/instagram-1.svg" alt="" width="130px" height="auto" class="d-inline-block align-top">
            </a>
            <button class="btn dropdown-toggle float-end mt-1 pr-1" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" aria-expanded="false"><span class="fa fa-cog"></span></button>
            <button type="button" class="btn btn-success float-end mt-1" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Create a New Post
            </button>
            <div class="dropdown">
              <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                <li><a class="dropdown-item" href="#">Action</a></li>
                  <li><a class="dropdown-item" href="#">Another action</a></li>
                  <li><a class="dropdown-item" href="#">Something else here</a></li>
                  <li><div class="dropdown-divider"></div></li>
                  <li><a class="dropdown-item" href="#">Log Out</a></li>
              </ul>
            </div> 
          </nav>
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Create a New Post</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <label for="textArea1">Caption:</label>
                  <textarea class="form-control mb-2" id="textArea1" rows="3" placeholder="Add a caption for your post here"></textarea>
                  <button type="button" class="btn btn-light border-secondary rounded"><i class="fa-solid fa-camera"></i></button>
                  <button type="button" class="btn btn-light border-secondary rounded"><i class="fa-solid fa-location-dot"></i></button>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-success" data-bs-dismiss="modal">Publish</button>
                </div>
              </div>
            </div>
          </div>
        </div>

<div class="container" id="content">
  <div class="row">
    <div class="col-12">
      <ul class="nav nav-pills nav-secondary justify-content-center">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="grid-tab" data-bs-toggle="tab" data-bs-target="#grid" type="button" role="tab" aria-controls="grid" aria-selected="true">Grid</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="stream-tab" data-bs-toggle="tab" data-bs-target="#stream" type="button" role="tab" aria-controls="stream" aria-selected="false">Stream</button>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="grid" role="tabpanel" aria-labelledby="grid-tab">
          <div class="container h-100" id="gridWrapper">
            <div class="d-flex">
                    <div class="card" style="width: 100%;">
                      <div class="card-body">
                      <img src="https://imgc.allpostersimages.com/img/posters/black-terrier-cross-puppy-maisy-3-months-lying-with-head-raised_u-L-Q10O6KH0.jpg?artHeight=550&artPerspective=n&artWidth=550&background=ffffff" class="card-img-top" alt="...">
                      </div>
                    </div>
                      <div class="card" style="width: 100%;">
                        <div class="card-body">
                        <img src="https://imgc.allpostersimages.com/img/posters/black-terrier-cross-puppy-maisy-3-months-lying-with-head-raised_u-L-Q10O6KH0.jpg?artHeight=550&artPerspective=n&artWidth=550&background=ffffff" class="card-img-top" alt="...">
                        </div>
                      </div>
                        <div class="card" style="width: 100%;">
                          <div class="card-body">
                          <img src="https://imgc.allpostersimages.com/img/posters/black-terrier-cross-puppy-maisy-3-months-lying-with-head-raised_u-L-Q10O6KH0.jpg?artHeight=550&artPerspective=n&artWidth=550&background=ffffff" class="card-img-top" alt="...">
                          </div>
                        </div>
                        </div>
                      </div>
                  </div>
        </div>
        <div class="tab-pane fade" id="stream" role="tabpanel" aria-labelledby="stream-tab">
          <div class="container h-100 justify-content-center" id="streamWrapper">
            <div class="d-flex justify-content-center">
              <div class="card-columns">
                    <div class="card m-5" style="width: 100%;">
                      <div class="card-body">
                        <h4 class="card-title">Post</h4>
                        <h6 class="card-title float-end">Date</h6>
                      <img src="https://imgc.allpostersimages.com/img/posters/black-terrier-cross-puppy-maisy-3-months-lying-with-head-raised_u-L-Q10O6KH0.jpg?artHeight=550&artPerspective=n&artWidth=550&background=ffffff" class="card-img-top" alt="...">
                      <div class="card-footer w-100">
                        <p>Likes</p>
                        <p>Caption</p>
                        <p>Comment</p>
                      </div>
                    </div>
                    </div>
                      <div class="card m-5" style="width: 100%;">
                        <div class="card-body">
                        <img src="https://imgc.allpostersimages.com/img/posters/black-terrier-cross-puppy-maisy-3-months-lying-with-head-raised_u-L-Q10O6KH0.jpg?artHeight=550&artPerspective=n&artWidth=550&background=ffffff" class="card-img-top" alt="...">
                        </div>
                      </div>
                        <div class="card m-5" style="width: 100%;">
                          <div class="card-body">
                          <img src="https://imgc.allpostersimages.com/img/posters/black-terrier-cross-puppy-maisy-3-months-lying-with-head-raised_u-L-Q10O6KH0.jpg?artHeight=550&artPerspective=n&artWidth=550&background=ffffff" class="card-img-top" alt="...">
                          </div>
                        </div>
                        </div>
                      </div>
                  </div>
        </div>
      </div>
    </div>
  </div>
  </div>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
  </body>
</html>
